{% if companys.count() %}
    {% for company in companys %}
        <p>
        {{ company.creator.username }} :
        <b><a href="{{ url_for('company', slug=company.slug) }}">{{ company.name }}</a></b>
        <a href="{{ url_for('edit_company', slug=company.slug) }}">Edit</a>
        </p>
    {% endfor %}
{% else %}
    <b><p> No company </p></b>
{% endif %}
