{#v 0.0.1#}
{% if form %}
<form action="" method="post" novalidate>
{{ form.hidden_tag() }}
<p>
    {{ form.name_company.label }}<br>
    {{ form.name_company(size=50) }}<br>
    {% for error in form.name_company.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
</p>
<p>{{ form.submit_company() }}</p>
<p>{{ form.cancel_company() }}</p>
</form>
{% endif %}
