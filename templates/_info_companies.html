{% if companies.count() %}
    {% for company in companies %}

        <p>
        <a href="{{ url_for('company',
        corporation_slug_or_id=company.corporation.slug, company_slug_or_id=company.slug) }}">
            {{ company.name }}</a>
        </p>

    {% endfor %}
{% else %}
    <span> <i>is not company</i> </span>
{% endif %}
