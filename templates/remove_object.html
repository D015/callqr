{% extends "base.html" %}

{% block content %}
    <h1>Remove Object</h1>
    <h3>Are you sure you want to delete the object - {{ obj.username }}</h3>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        <p>
            {% for error in form.submit.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>

        <p>{{ form.cancel() }}</p>

    </form>
{% endblock %}
