{% extends "base.html" %}

{% block content %}
    <h1>Remove User</h1>
    <h3>Are you sure you want to delete the user - {{ user.username }}</h3>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        {% for error in form.submit.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}

        <p>{{ form.submit() }}</p>

        <p>{{ form.cancel() }}</p>

    </form>
{% endblock %}
